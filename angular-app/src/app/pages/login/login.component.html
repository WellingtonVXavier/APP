<div class="container">
    <mat-card>
        <mat-card-title>Login</mat-card-title>
        <mat-card-content>
            <form class="login-form">
                <!-- Formulário -->
                <mat-form-field>
                    <mat-label>Usuário</mat-label>
                    <input name="userApp" matInput [(ngModel)]="username">
                </mat-form-field>

                <mat-form-field>
                    <mat-label>Senha</mat-label>
                    <input type="password" name="passwordApp" matInput [(ngModel)]="password">
                </mat-form-field>

                <span>
                    {{mensagemLogin}}
                </span>
                <button (click)="btnLogin()" mat-raised-button color="primary" type="submit">Entrar</button>
            </form>
        </mat-card-content>
    </mat-card>
</div>
