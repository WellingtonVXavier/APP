<mat-card>
    <mat-card-content>
        <mat-form-field>
            <input name="nameUser" matInput placeholder="nome" [(ngModel)]="userAdd.name">
        </mat-form-field>

        <mat-form-field>
            <input name="emailUser" matInput placeholder="email" [(ngModel)]="userAdd.email">
        </mat-form-field>

        <button (click)="btnSave()" mat-raised-button color="primary">Salvar</button>
    </mat-card-content>
</mat-card>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- cabecalho/linha -->
    <tr mat-header-row *matHeaderRowDef="['name', 'email', 'action']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['name', 'email', 'action'];"></tr>

    <!-- Position Column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let user"> {{user.name}} </td>
    </ng-container>

    <!-- Position Column -->
    <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> E-mail </th>
        <td mat-cell *matCellDef="let user"> {{user.email}} </td>
    </ng-container>

    <!-- Position Column -->
    <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Ações </th>
        <td mat-cell *matCellDef="let user">
            <!-- botões -->

            <button mat-icon-button (click)="btnDelete(user)">
                <mat-icon>delete</mat-icon>
            </button>
        </td>
    </ng-container>

</table>
